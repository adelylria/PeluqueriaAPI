<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../utils/images/peluqueria.png"/>
    <title>API Endpoints</title>
    <link rel="stylesheet" type="text/css" href="../utils/endpoints.css">
</head>
<body>
    <div class="container">
        <h2>API Endpoints</h2>
        <table>
            <tr>
                <th>Endpoint</th>
                <th>Método</th>
                <th>Descripción</th>
            </tr>
            <tr>
                <td>/api/login</td>
                <td>POST</td>
                <td>Para iniciar sesión de usuario</td>
            </tr>
            <tr>
                <td>/api/register</td>
                <td>POST</td>
                <td>Para registrar un nuevo usuario</td>
            </tr>
            <tr>
                <td>/api/user/{id}</td>
                <td>GET</td>
                <td>Para obtener información de un usuario específico</td>
            </tr>
            <!-- Agrega más filas según sea necesario para tus endpoints -->
        </table>
    </div>
    <script src="../utils/js/scripts.js"></script>
</body>
</html>
